<% if (typeof(images) === 'string') { %>
  <div class="img" data-src="/images/shop/<%=images%>.jpg"></div>
<% } else { %>
  <div class="img" data-src="/images/shop/<%=_.first(images)%>.jpg"></div>
<% } %>
<div class="info">
  <%= category %>
  <%= size %> 
  <%= condition %> 
  <%= fiber %> 
</div>
<div class="close"></div>
