<div class="shop-item">
  <a href="/shop/?<%= index + 1%>">

    <!-- <div class="img" data-src="https://placeimg.com/640/480/animals"></div> -->
    <% if (typeof(images) === 'string') { %>
      <div class="img" data-src="/images/shop/<%=images%>.jpg"></div>
    <% } else { %>
      <div class="img" data-src="/images/shop/<%=_.first(images)%>.jpg"></div>
    <% } %>
    <div class="info">
      <%= category %>
      <%= size %> 
      <%= condition %> 
      <%= fiber %> 
    </div>
  </a>
</div>
