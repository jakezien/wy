<div class="shop-item">
  <a href="/shop/?<%= index %>">
    <% if (typeof(images) === 'string') { %>
      <div class="img" data-src="/images/shop/<%=images%>-thumb.jpg"></div>
    <% } else { %>
      <div class="img" data-src="/images/shop/<%=_.first(images)%>-thumb.jpg"></div>
    <% } %>
    <div class="info">
      <%= category %>
      <%= size %> 
      <%= condition %> 
      <%= fiber %> 
    </div>
  </a>
</div>
