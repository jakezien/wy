<article class="item">
  <header>
    <h1><a href="{{ item.url }}" class="item-title">{{ item.title }}</a></h1>
    <div class="item-meta">
      <h3 class="item-meta-info"><span>{{ item.date | date: '%B %d, %Y' }}</span></h3>
    </div>
  </header>
  <div class="item-content">  
    {{ item.content }} 
  </div>
</article>
