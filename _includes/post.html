<article class="post">
  <header>
    <h1><a href="{{ post.url }}" class="post-title">{{ post.title }}</a></h1>
    <div class="post-meta">
      <h3 class="post-meta-info"><span>{{ post.date | date: '%B %d, %Y' }}</span></h3>
    </div>
  </header>
  <div class="post-content">  
    {{ post.content }} 
  </div>
</article>
